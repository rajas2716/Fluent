<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <!-- Compatibility with IE Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fluent</title>
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="shortcut icon" href="images/flower.png" />
    <meta
      name="description"
      content="Fluent is powered by WebRTC, Video Call App, chat and screen sharing capabilities in the browser, from your mobile or desktop."
    />
    <meta
      name="keywords"
      content="webrtc, real-time communications, webrtc stun, webrtc turn, video meeting, video chat, video conference, multi video conference, peer to peer, p2p, Microsoft Clone"
    />
    
  </head>
  <body class="">
    <div class="body-wrap">
      <header class="site-header reveal-from-top">
        <div class="container">
          <div class="site-header-inner">
            <div class="brand">
              <h1 class="m-0">
                <a href="/"
                  ><img src="images/flower.png" alt="flower" width="32" height="32"
                /></a>
              </h1>
            </div>
          </div>
        </div>
      </header>
      <main class="site-content">
        <section class="hero section illustration-section-01">
          <div class="container">
            <div class="hero-inner section-inner">
              <div class="split-wrap invert-mobile">
                <div class="split-item">
                  <div
                    class="hero-content split-item-content center-content-mobile"
                  >
                    <h1
                      class="mt-0 mb-16 reveal-from-bottom"
                      data-reveal-delay="150"
                      style="color: #F1F075;"
                    >
                      Fluent</span><br />Free real time video calling<br />
                      <span style="color: #EB6060;">Teams Clone</span>
                    </h1>
                    
                    <div class="reveal-from-bottom" data-reveal-delay="450">
                      <a
                        class="links"
                        style="
                          border: 0;
                          color: black;
                        "
                        href="/newcall"
                        >EXPLORE</a
                      >
                    </div>
                  </div>
                  <style>
                    @media (min-width: 641px) {
                      .hero .split-wrap .split-item {
                        min-height: 492px;
                      }
                    }
                  </style>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="features-tiles section center-content">
          <div class="container">
            <div class="features-tiles-inner section-inner">
              <div class="section-header">
                <div
                  class="container-xs reveal-from-bottom"
                  data-reveal-delay="650"
                >
                  <h2 class="mt-0 mb-16" style="color:royalblue;">
                    Unlimited number of rooms without call limitation
                  </h2>
                  <p class="m-0">
                    Fluent has a very beautiful UI and is simple to use.
                  </p>
                </div>
              </div>

              <div class="tiles-wrap">
                <div class="tiles-item reveal-from-right">
                  <div class="tiles-item-inner">
                    <div class="features-tiles-item-header">
                      <div class="features-tiles-item-image mb-16">
                        <img
                          src="images/feature-tile-icon-02.svg"
                          alt="Screen Sharing"
                          width="72"
                          height="72"
                          
                        />
                      </div>
                    </div>
                    <div class="features-tiles-item-content">
                      <h4 class="mt-0 mb-8" style="color: steelblue;">Screen Sharing</h4>
                      
                    </div>
                  </div>
                </div>

                <div class="tiles-item reveal-from-left">
                  <div class="tiles-item-inner">
                    <div class="features-tiles-item-header">
                      <div class="features-tiles-item-image mb-16">
                        <img
                          src="images/feature-tile-icon-04.svg"
                          alt="WebCam Streaming"
                          width="72"
                          height="72"
                          
                        />
                      </div>
                    </div>
                    <div class="features-tiles-item-content">
                      <h4 class="mt-0 mb-8" style="color: steelblue;">WebCam Streaming</h4>
                      
                    </div>
                  </div>
                </div>

                <div class="tiles-item reveal-from-right">
                  <div class="tiles-item-inner">
                    <div class="features-tiles-item-header">
                      <div class="features-tiles-item-image mb-16">
                        <img
                          src="images/feature-tile-icon-05.svg"
                          alt="Chat Room"
                          width="72"
                          height="72"
                          
                        />
                      </div>
                    </div>
                    <div class="features-tiles-item-content">
                      <h4 class="mt-0 mb-8" style="color: steelblue;">Chat Room</h4>
                      
                    </div>
                  </div>
                </div>

                <div class="tiles-item reveal-from-left">
                  <div class="tiles-item-inner">
                    <div class="features-tiles-item-header">
                      <div class="features-tiles-item-image mb-16">
                        <img
                          src="images/feature-tile-icon-03.svg"
                          alt="Stream Recording"
                          width="72"
                          height="72"
                          
                        />
                      </div>
                    </div>
                    <div class="features-tiles-item-content">
                      <h4 class="mt-0 mb-8" style="color: steelblue;">Stream Recording</h4>
                      
                    </div>
                  </div>
                </div>

                

                
              </div>
            </div>
          </div>
        </section>

        <section class="section" style="height: 300px;">
          <div class="container">
            <div class="section-inner has-top-divider">
              <div class="container-xs">
                <div class="section-header center-content">
                  <h2 class="m-0" style="font-family: Quicksand;">
                    Try Fluent.
                  </h2>
                </div>
                <div class="center-content">
                  <a
                    class="button button-primary button-wide-mobile"
                    style="
                      border: 0;
                      background: skyblue;
                      color: black;
                    "
                    href="/newcall"
                    >Call Now</a
                  >
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="site-footer center-content-mobile">
        <div class="container">
          <div class="site-footer-inner">
            <div class="footer-top space-between text-xxs">
              <div class="brand">
                <a href="/"
                  ><img src="images/flower.png" alt="Neon" width="32" height="32"
                /></a>
              </div>
              <div class="footer-social">
                <div>
                  <a
                    target="_blank"
                    href="https://github.com/rajas2716/Video---Chat-Application"
                  >
                    <img src="images/github.png" style="filter: invert(1);">
                  </a>
                </div>
              </div>
            </div>
            <div
              class="footer-bottom space-between text-xxs invert-order-desktop"
            >
              <nav class="footer-nav">
                <ul class="list-reset">
                  <li>
                    <a
                      target="_blank"
                      href="https://www.linkedin.com/in/rajas-p-05b2a3144/"
                      >Rajas Paunikar</a
                    >
                  </li>
                </ul>
              </nav>
              <div class="footer-copyright">
                &copy; Fluent
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
